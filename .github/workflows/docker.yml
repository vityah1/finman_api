name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug connection info
        run: |
          echo "Host: ${{ secrets.HOST }}"
          echo "Username: www"
          # Не виводимо сам ключ з міркувань безпеки
          echo "Намагаємось підключитись за допомогою SSH"

      - name: Execute commands on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
#          host: kt.if.ua
          username: www
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true
          script: |
            cd /home/www/finman/finman_api
            git pull origin main
            docker compose down
            docker compose up -d --build